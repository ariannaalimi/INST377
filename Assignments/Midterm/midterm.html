<html>

<head>
    <title>INST377 - Midterm</title>
    <link rel="stylesheet" href="midterm.css">
</head>

<body>
    <div class="header">
        <h1 id="title">This is a heading</h1>
    </div>

    <button type="button" onclick="changeColor()">Change Color</button>


    <script>

        function changeColor() {

            let header = document.getElementById("title");

            let colors = ["blue", "red", "green", "yellow", "orange", "purple", "pink"];
            let randomGen = Math.floor(Math.random() * colors.length);
            let colorChoice = colors[randomGen]

            header.style.color = colorChoice;


        }

    </script>
</body>

</html>
